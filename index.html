<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body_grid">
        <header>
            <h1 class="header">Take Better Notes</h1>
        </header>
        <nav class="nav">
            <ul class="nav_ul">
                <li class="about">About</li>
                <li class="docs">Docs</li>
            </ul>

        </nav>
        <aside class="aside">
            <h2>My Notes</h2>
            <ul class="aside_ul">
                <li>note one</li>
                <li>note two</li>
            </ul>
        </aside>

        <section class="one">
            <button class="new_note" type="button"> New Note </button>
            <button class="dark_theme" type="button"> Dark Theme </button>
        </section>

        <main class="note">
            <textarea id="story" name="story" rows="10" cols="250">This is a placeholder</textarea>
        </main>

        <section class="two">
            <button class="save" type="button"> Save </button>
            <button class="cancel" type="button"> Cancel </button>
        </section>

        <footer class="footer">
            <p class="touch">Keep in Touch</p>
            <a href="" title="linkedin logo circle"><img src="images/linkedin_circle.png" alt="linkedin logo circle" width="50em" height="50em"></a>
            <a href="" title="linkedin logo earth"><img src="images/linkedin_earth.png" alt="linkedin logo earth" width="50em" height="50em"></a>

        </footer>
    </div>

</body>

</html>
